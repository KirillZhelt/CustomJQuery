<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery test</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="jquery.js"></script>

</head>
<body>
    
    <div class="div">
        <p>Hello</p>
    </div>
    <div class="div">
        <span>What</span>
    </div>
    <div class="div">
        <span>What</span>
        <span>What</span>
        <span>What</span>
    </div>
    <div class="div">
        <span>What</span>
    </div>
    <div class="div">
        <p>Hello</p>
        <p class="to-remove"></p>
        <h1 class="to-be-appended">appended as jquery element</h1>
    </div>

    <div class="appendable">
    </div>

    <div class="to-remove"></div>
    <div class="to-remove"></div>
    <div class="to-remove"></div>

    <div class="add-text-content"></div>

    <h1 class="to-be-appended">appended as jquery element</h1>
    <h1 class="to-be-appended">appended as jquery element</h1>
    <div class="to-append">

    </div>
    <div class="to-append">

    </div>

    <input class="input-set-text">
    <br class="br-set-text">

    <img src="asd.png" class="img-with-src" />

    <input class="add-attrs" name="color"></input>

    <ul class="level-2">
        <li class="item-a">A</li>
        <li class="item-b">B
          <ul class="level-3">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
          </ul>
        </li>
        <li class="item-c">C</li>
    </ul>

    <div class="empty">
        <p></p>
        <p>
            <ul>
                <li>
                    what
                </li>
                <li>
                    who
                </li>
            </ul>
        </p>
    </div>

    <div class="css-div">
    </div>

    <div class="click-div">

    </div>

    <script>
        $('.div').addClass('woo world it').removeClass('div it');

        $('.appendable').append('<p>I was appended!</p>');

        $('.to-remove').remove();

        $('.add-text-content').text('<p>I was added using text()!</p>');

        $('.to-append').append($('.to-be-appended'));

        $('.input-set-text').text('text');
        $('.br-set-text').text('text');

        console.log('img src attribute using attr(): ' + $('.img-with-src').attr('src'));

        $('.add-attrs').attr('type', 'color');
        $('.add-attrs').attr('name', null);

        $('.level-2').children();

        $('.empty').empty();

        console.log('div css props using css(): ' + $('.css-div').css(['width', 'height']));

        $('.css-div').css({'background-color': 'black'});

        $('.click-div').click(function(e) {
            $('.click-div').css({'background-color': 'blue'});
        });

        $('.click-div').click();

        
    </script>

</body>
</html>
